<!DOCTYPE html>
<html lang="en">
<head>
	<%= require('html-loader!./common/header.html')%>
</head>
<body>
	<%= require('html-loader!./common/logo.html')%>
	<div class="form">
		<div class="form-tittle">
			<h2>给小的一个您的信息吧</h2>
		</div>
		<div class="error-text hide">
			<i class="fa fa-minus-circle"></i>
			<span class="errMessage">您输入的用户名或密码错误</span>
		</div>
		<div class="register-item">
			<i class="fa fa-user"></i>
			<input type="text" class="login-name" placeholder="用户名" name='username'id='login-username'>
		</div>
		<div class="register-item">
			<i class="fa fa-lock"></i>
			<input type="password" class="login-pass" placeholder="密码" name='password'>
		</div>
		<div class="register-item">
			<i class="fa fa-lock"></i>
			<input type="password" class="login-repass" placeholder="确认密码" name='repassword'>
		</div>
		<div class="register-item">
			<i class="fa fa-envelope"></i>
			<input type="text" class="login-email" placeholder="您的邮箱" name='email'>
		</div>
		<div class="register-item">
			<i class="fa fa-mobile"></i>
			<input type="text" class="login-phone" placeholder="您的手机号" name='phone'>
		</div>		
		<div class="btn btn-submit" id="Register">
			<a href="javascript:;">
				注册
			</a>
		</div>
		<div class="link">
			<a href="./login.html">
				登录
			</a>
			<a href="javascript:;">
				忘记密码
			</a>
			<a href="javascript:;">
				忘记用户名
			</a>						
		</div>
	</div>
	<%= require('html-loader!./common/footer.html')%>
</body>
</html>
